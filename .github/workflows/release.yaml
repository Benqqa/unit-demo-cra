name: Release Workflow
run-name: ${{ github.actor }} started Release

on:
  push:
    tags:
      - v*

permissions:
  contents: write
  issues: write

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npx playwright install
      - run: npm run e2e-ci

  release:
    needs: [unit, e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ github.ref }}

      - name: changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4.0.0-rc03
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## üí¨ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## üì¶ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: RELEASE ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: issue
        id: issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue create --title "RELEASE ${{ github.ref_name }}" --body "–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞ - ${{ github.event.head_commit.timestamp }}, –ê–≤—Ç–æh - ${{ github.actor }}, –í–µ—Ä—Å–∏—è —Ä–µ–ª–∏–∑–∞ - ${{ github.ref_name }},  *changelog* —Å—Ç–∞—Ç—É—Å—Å –Ω–∞–ª–∏—á–∏—è –æ—à–∏–±–∫–∏ - ${{ steps.changelog.outputs.failed }}, ${{ steps.changelog.outputs.fromTag }}, –¥–æ —Ç–µ–≥–∞  ${{ steps.changelog.outputs.toTag }} - ${{ steps.changelog.outputs.changelog }}"


  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
